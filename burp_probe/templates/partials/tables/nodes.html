<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Protocol</th>
            <th>Hostname/IP</th>
            <th>Port</th>
            <th>Available</th>
            <th>Active Scans</th>
            <th class="text-right">Actions</th>
        </tr>
    </thead>
    <tbody>
    {% if nodes|length > 0 %}
    {% for node in nodes %}
        <tr>
            <td>{{ node.name }}</td>
            <td><code>{{ node.protocol }}</code></td>
            <td><code>{{ node.hostname }}</code></td>
            <td><code>{{ node.port }}</code></td>
            <td>
                <div class="flex items-center">
                    <button
                        hx-get="{{ url_for('core.nodes_test', node_id=node.id) }}"
                        hx-trigger="click"
                        hx-swap="none"
                    >
                    {% if node.is_alive %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    {% endif %}
                    </button>
                </div>
            </td>
            <td>{{ node.active_scans|length }}</td>
            <td>
                <div class="flex items-center justify-end">
                    <button
                        hx-get="{{ url_for('core.nodes_form') }}"
                        hx-target="#form_container"
                        hx-vals='{"node_id": "{{ node.id }}"}'
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                        </svg>
                    </button>
                    <button
                        class="ml-2"
                        hx-delete="{{ url_for('core.nodes_delete', node_id=node.id) }}"
                        hx-trigger="click"
                        hx-swap="none"
                        hx-confirm="Are you sure you want to delete node {{ node.url }}?"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                        </svg>
                    </button>
                </div>
            </td>
        </tr>
    {% endfor %}
    {% else %}
        <tr>
            <td class="text-center" colspan="7">No nodes found. Click "+" to add one.</td>
        </tr>
    {% endif %}
    </tbody>
</table>
